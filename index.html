<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaizen V1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kaizen Dashboard</h1>

    <!-- Language Selector -->
    <div class="language-selector">
      <label for="languageSelect">Select Language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="hi">हिंदी</option>
        <option value="pt">Português</option>
        <option value="sw">Swahili</option>
        <option value="ja">日本語</option>
      </select>
    </div>

    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="walletBalance">Balance: 0</p>

    <div class="trade-panel">
      <h2>Trade Panel</h2>
      <button class="tradeBtn" data-action="buy">Buy</button>
      <button class="tradeBtn" data-action="sell">Sell</button>
      <button id="confirmTradeBtn">Confirm Trade</button>
      <p id="tradeStatus">No trades yet.</p>
    </div>

    <div class="token-search">
      <input type="text" id="searchToken" placeholder="Search token symbol or name">
      <button id="searchBtn">Search</button>
      <div id="searchResults"></div>
    </div>

    <div class="chat-panel">
      <h2>Chat / Suggestions</h2>
      <input type="text" id="chatInput" placeholder="Type your message">
      <button id="sendChatBtn">Send</button>
      <div id="chatMessages"></div>
    </div>

    <div class="mode-switch">
      <button id="mockBtn">Mock Mode</button>
      <button id="hybridBtn">Hybrid Testnet Mode</button>
    </div>
  </div>

  <script src="CONFIG.js"></script>
  <script src="app.js"></script>
</body>
</html>
